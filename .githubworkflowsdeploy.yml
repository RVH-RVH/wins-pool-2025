name: Migrate DB (Supabase) + Deploy (Vercel)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}   # allow manual runs from the Actions tab

jobs:
  migrate:
    name: Run Prisma migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Prisma migrate deploy (Supabase)
        env:
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: npx prisma migrate deploy

  vercel-deploy:
    name: Deploy to Vercel (Production)
    needs: migrate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      # Use pooled DB URL for any build-time DB access (if needed)
      - name: Build & deploy with Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          npm run build || true
          npx vercel --token $VERCEL_TOKEN --prod --confirm
